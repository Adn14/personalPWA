<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Adn's PWA profile web</title>
        <meta name="description" content="Adn's PWA profile web"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="/css/materialize.min.css"/>
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#00897B"/>
    </head>
    <body>
        <nav class="cyan darken-2" role="navigation">
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo right" id="logo-container">
                    ☘
                    Adn's Profile
                </a>
                <a href="#" class="sidenav-trigger" data-target="nav-mobile" style="font-size: large;">❖</a>
                <ul class="topnav left hide-on-med-and-down"></ul>
                <ul class="sidenav cyan darken-2" id="nav-mobile"></ul>
            </div>
        </nav>
        <div class="container" id="body-content"></div>
        <footer class="page-footer cyan darken-2" >
            <div class="container">
            </div>
        </footer>
        <script src="/js/materialize.min.js"></script>
        <script src="/js/nav.js"></script>
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", function() {
                    navigator.serviceWorker
                    .register("service-worker.js")
                    .then(function() {
                        console.log("Service worker registration success");
                    })
                    .catch(function() {
                        console.log("Service worker registration failed");
                    });
                });
            } else {
                console.log("Service worker isn't supported in this browser");
            }
        </script>
    </body>
</html>
